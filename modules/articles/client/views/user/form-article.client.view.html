<section>
  <div class="page-header">
    <h1>{{vm.article._id ? 'Edit Article' : 'New Article'}}         <a ng-show="vm.article._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a></h1>
  </div>
    <div class="col-md-12">

  <div class="pull-right">
  </div>
  </div>
  <div class="col-md-12">
    <form name="vm.form.articleForm" class="form-horizontal" ng-submit="vm.save(vm.form.articleForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.article.title" id="title" class="form-control" placeholder="Title" required autofocus>
          <div ng-messages="vm.form.articleForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Article title is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">SubTitle</label>
          <input name="subtitle" type="text" ng-model="vm.article.subtitle" id="subtitle" class="form-control" placeholder="subTitle" required autofocus>
          <div ng-messages="vm.form.articleForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Article SubTitle is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Set Picture</label>
          <input name="bannerURL" type="text" ng-model="vm.article.bannerURL" id="bannerURL" class="form-control" placeholder="(Picture chooseing API Placeholder)" required autofocus>
        </div>
       <div class="form-group" show-errors>
          <label class="control-label" for="title">Content URL (Usually GitHub)</label>
          <input name="contentURL" type="text" ng-model="vm.article.contentURL" id="contentURL" class="form-control" placeholder="ContentURL" required autofocus>
          <div ng-messages="vm.form.articleForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Article Content URL is required.</p>
          </div>
        </div>
            <div class="form-group">
        <a class="btn pull-left" 
           ng-class="{true: 'btn-primary', false: 'btn-danger'}[!patient.archived]"
           ng-click="patient.archived = !patient.archived; vm.pullFromGitHub(patient.archived,vm.article.contentURL)">
          {{!patient.archived && 'Preview as Rendered HTML' || 'Preview as Markdown' }} 
        </a>
        </div>

        <div class="form-group">
          <label class="control-label" for="content" id="contentt">(Content Shows Here)</label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.article._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>

  </div>
</section>
