<div class="article-container">

	<div class="article-header">
		<h1>{{article.title}}</h1>
		<h3>{{article.subtitle}}</h3>
		<h5>{{article.user.displayName}} - {{article.created}}</h5>
		
		<div *ngIf="article.tags">
			{{article.tags | json}}
		</div>

	</div>

	<div class="article-content" 
	*ngIf="article.contentHtml" 
	[innerHTML]="article.contentHtml | safeHtml"></div>
</div>
