<div class="article-container">

	<div class="article-header">
		<h2>{{article.title}}</h2>
		<h6>{{article.subtitle}}</h6>
		<div>by {{article.user.displayName}} on {{article.created | date:'longDate'}} </div>
		<span class="article-tags" *ngFor="let tags of article['tags']"> {{tags}}</span> 


	</div>

	<div class="article-content" 
	*ngIf="article.contentHtml" 
	[innerHTML]="article.contentHtml | safeHtml"></div>
</div>
