<div class="content-container form-container login-container">
	
	<form 
		class="form-horizontal"
		#loginForm="ngForm" 
		(submit)="onSubmit(loginForm)">

		<fieldset>
			<legend>Login</legend>

			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" name="username" placeholder="Username" ngModel>
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" name="password" placeholder="Password" ngModel>
			</div>

			<button type="submit" class="btn btn-success">Login</button>

		</fieldset>

	</form>

</div>
